    <body>
        <header>
            <span id="logo">

        <main>
            <h1>Contact Form</h1>
            <input id="name" type="text" placeholder="Name"><br>
            <input id="return" type="text" placeholder="Return"><br>
            <textarea id="message" rows="10" placeholder="Message"></textarea><br>
            <input type="checkbox" id="important" name="important">
            <label for="important"> Important</label><br>
            <input type="checkbox" id="urgent" name="urgent">
            <label for="urgent"> Urgent</label><br>
            <button id="send">Send</button>
            <hr>
            <ul>
                <li><strong>Email:</strong> <del><a href="mailto:contact@aroary.com">contact@aroary.com</a></del></li>
                <li><strong>Discord:</strong> <code>aroary#0500</code></li>
                <li><strong>GitHub:</strong> <a href="https://github.com/aroary/aroary/discussions/new?category=general"  target="_blank" rel="noopener noreferrer">aroary/aroary</a></li>
