<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Discord Webhook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../media/tenor.gif" type="image/x-icon">
        <link rel="stylesheet" href="./webhook.css">
        <script src="./webhook.js" defer></script>
    </head>
    <body>
        <h1>Send a message to a webhook</h1>
        <input id="name" type="text" placeholder="name"><br>
        <textarea id="content" placeholder="content" cols="30" rows="10"></textarea><br>
        <input id="url" type="text" placeholder="https://discord.com/api/webhooks/[ID]/[TOKEN]"><br>
        <input id="pfp" type="text" placeholder="https://"><br>
        <button type="submit" onclick="sendMessage()">Send</button>
        <button type="reset" onclick="document.getElementById('content').value = ''">Clear</button>
    </body>
</html>
